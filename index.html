<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-container">
        <h1>Will You Be My Valentine? ❤️</h1>
        <p>Click the buttons below to answer:</p>

        <button id="yes-btn">Yes 😊</button>
        <button id="no-btn">No 😢</button>
    </div>

    <!-- Yay Page (Initially Hidden) -->
    <div id="yay-page" style="display: none; text-align: center; padding: 50px;">
        <h1>Yay! ❤️</h1>
        <p>I'm so happy! Can't wait for our date! 🥰</p>
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmxieW10NzJpYjl1eWNqZnYwZzdqbTB2N2wyeWZybG42eGh2a3hhZiZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9Zw/19CU3F5v6fq4LawRGu/giphy.gif" alt="Happy Valentine message" width="300">
        <p><strong>This bouquet is for you! 💐</strong></p>
        <button id="next-btn">Next</button>
    </div>

    <!-- Love Letter Section (Initially Hidden) -->
    <div id="love-letter" style="display: none;">
        <h2>💌 A Special Message Just for You 💌</h2>
        <div id="love-letter-content">
            <p id="letter-content">Click the button below to reveal your special message!</p>
        </div>
        <button id="reveal-btn">Open Love Letter 💖</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
